<html>
    <head>
        <title>Log-in Form</title>
        <link href="Shoppingcss.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css"/>

    </head>
    <body id="body2">
        <div class="Log">
            <form class="form-group" method="GET">
                <strong>
                    <label for="user">
                        User-ID:
                    </label>
                    <input class="form-control" id="user" placeholder="User-ID" required>
                    <br>
                    <label for="password">
                        Password:
                    </label>
                    <input class="form-control" id="password" placeholder="Enter your password" required>
                    <br>
                    <input type="submit"  class="btn btn-primary" value="Submit" style="height: 30px">
                </strong>
            </form>
        </div>
    </body>
</html>
